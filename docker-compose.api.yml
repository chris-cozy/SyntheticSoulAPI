services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: synthetic-soul-api:latest
    container_name: synthetic-soul-api
    env_file:
      - .env
    ports:
      - "${PORT:-8000}:8000"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: synthetic-soul-api:latest
    container_name: synthetic-soul-worker
    env_file:
      - .env
    command: python -m app.worker
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
